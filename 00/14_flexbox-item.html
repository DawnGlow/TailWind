<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Basic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .flex-container {
      background-color: green;
      height: 100vh;
      display: flex;
    }

    .flex-item {
      color: white;
      width: 80px;
      height: 80px;
      background-color: rgb(155, 56, 155);
      text-align: center;
      border: 1px solid yellow
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="flex-item item1">1</div>
    <div class="flex-item item2">2</div>
    <div class="flex-item item3">3</div>
    <div class="flex-item item4">4</div>
    <div class="flex-item item5">5</div>
  </div>
</body>

</html>
