<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Position-fixed</title>
  <script src='https://cdn.tailwindcss.com'></script>
</head>

<body>
  <header class="fixed left-0 right-0 bg-black p-4 ">
    <nav class="flex text-white justify-between items-center">
      <div class="font-bold text-2xl">MyShop</div>
      <ul class="flex gap-4">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container max-w-lg mx-auto p-4 pb-8 pt-[120px]">
    <div class="grid grid-cols-1 sm:md:grid-cols-2 gap-4">
      <img src="https://via.placeholder.com/400x400.png?text=City" alt="City Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=Landscape" alt="Landscape Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=Mountain" alt="Mountain Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=River" alt="River Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=Forest" alt="Forest Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=Ocean" alt="Ocean Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=Desert" alt="Desert Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=Waterfall" alt="Waterfall Image"
        class="w-full h-full rounded-lg shadow-md" />
      <img src="https://via.placeholder.com/400x400.png?text=Beach" alt="Beach Image"
        class="w-full h-full rounded-lg shadow-md" />
    </div>
  </main>
</body>

</html>
